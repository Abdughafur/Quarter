<!DOCTYPE html>
<html lang="tg">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ҳисобкунаки чоряк</title>
    <link rel="stylesheet" href="files/style.css" />
  </head>
  <body>
    <div class="loader-container" id="loader">
      <div class="loader-item" style="background-color: #673ab7">1</div>
      <div class="loader-item" style="background-color: #673ab7">2</div>
      <div class="loader-item" style="background-color: #673ab7">3</div>
    </div>

    <div class="notif-btn" id="notifBtn" aria-label="Open notifications">
      <svg
        viewBox="0 -960 960 960"
        fill="white"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M160-200v-80h80v-280q0-83 50-147.5T420-792v-28q0-25 17.5-42.5T480-880q25 0 42.5 17.5T540-820v28q80 20 130 84.5T720-560v280h80v80H160Zm320-300Zm0 420q-33 0-56.5-23.5T400-160h160q0 33-23.5 56.5T480-80ZM320-280h320v-280q0-66-47-113t-113-47q-66 0-113 47t-47 113v280Z"
        />
      </svg>
    </div>

    <div id="notifBar" role="region" aria-hidden="true">
      <div class="notif-title">Огоҳиҳо</div>
      <div class="notif-text">Максимум 20 то балл иҷозат дода шудааст.<br> Аз 20 то балл зиёд дохил карда намешавад!</div>
      <div class="notif-close" id="notifClose" title="Close notifications">
        <svg
          viewBox="0 -960 960 960"
          width="24"
          height="24"
          fill="purple"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M440-160v-487L216-423l-56-57 320-320 320 320-56 57-224-224v487h-80Z"
          />
        </svg>
      </div>
    </div>
    <div class="wrap" id="appWrap">
      <div class="header">
        <div class="brand">Design by Abdughafur Projects</div>
        <div class="subtitle">Ҳисобкунаки чоряк</div>
      </div>

      <div class="card" id="calculatorCard">
        <div class="blocks-card">
          <div class="blocks-title">Баллҳо <span id="count">0 / 20</span></div>
          <div id="blocks" aria-live="polite"></div>
        </div>

        <div class="nums" id="nums" aria-hidden="false"></div>

        <div class="row-last">
          <button class="num" onclick="add(10)">10</button>
          <button class="num clear" onclick="clearAll()">C</button>
        </div>

        <div class="result">
          <div class="value" id="result">0.00</div>
          <div class="meta" id="meta">
            Қиммати баллҳои корҳои санҷишӣ: 0<br />Қиммати баллҳо: 0<br />Натиҷа:
            0
          </div>
        </div>
      </div>
    </div>

    <script src="files/system.js"></script>
  </body>
</html>
